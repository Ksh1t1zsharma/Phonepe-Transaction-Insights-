name: CI

on:
  push:
    branches: [ main, chore/add-readme-and-project-files ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint
      run: flake8 src tests || true
    - name: Run tests
      run: pytest -q
    - name: Execute notebook
      run: jupyter nbconvert --to notebook --execute PhonePe_Transaction_Insights.ipynb --output executed.ipynb --ExecutePreprocessor.timeout=600
